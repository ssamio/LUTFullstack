<div class="container mt-5">
  <h2>User Settings</h2>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form [formGroup]="settingsForm" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
      <div
        *ngIf="
          settingsForm.get('username')?.invalid &&
          settingsForm.get('username')?.touched
        "
        class="invalid-feedback d-block"
      >
        Username is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="budget">Budget</label>
      <input
        type="text"
        id="budget"
        class="form-control"
        formControlName="budget"
      />
      <div
        *ngIf="
          settingsForm.get('budget')?.invalid &&
          settingsForm.get('budget')?.touched
        "
        class="invalid-feedback d-block"
      >
        A valid budget is required
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="settingsForm.invalid"
    >
      Update
    </button>
  </form>
  <hr />
  <button class="btn btn-danger" (click)="deleteUser()">Delete Account</button>
</div>
